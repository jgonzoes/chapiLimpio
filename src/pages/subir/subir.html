<ion-header>
    <ion-navbar>
        <ion-buttons>
            <button ion-button (click)="cerrar_modal()">
              Cerrar
        </button>
        </ion-buttons>
        <ion-title> {{ titulo | placeholder }} </ion-title>

        <ion-buttons end>
            <button ion-button (click)="reportar_Basura()" [disabled]="imagenPre.length <= 1 || titulo.length <=1">
              Reportar Basura
        </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label floating>Titulo</ion-label>
            <ion-input type="text" [(ngModel)]="titulo"></ion-input>
        </ion-item>
        <ion-item *ngIf="imagenPre">
            <img [src]="imagenPre" />
        </ion-item>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button block icon-left (click)="selectFoto()">
                <ion-icon name="photos"></ion-icon>
                Seleccionar
              </button>
                </ion-col>
                <ion-col>
                    <button ion-button block icon-left (click)="usar_camara()">
                    <ion-icon name="camera"></ion-icon>
                    Camara
                  </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>

</ion-content>
