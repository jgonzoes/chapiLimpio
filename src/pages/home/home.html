<ion-header>
    <ion-navbar color="negro">
        <ion-title>
            ChapiLimpio
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let item of _carFotoPrv.imagenes">
        <img src="{{ item.url }}" />
        <ion-card-content>
            <ion-card-title>
                {{ item.titulo }}
            </ion-card-title>
            <p>
                Esto ocure en la ciudad y solo nos incomoda pero no hacemos hada para impedirlo.
            </p>
        </ion-card-content>

        <ion-row>
            <ion-col text-right>
                <button ion-button clear small color="primary" (click)="compartir(item)">
                <ion-icon name="share-alt" ></ion-icon>
                Compartir
            </button>
            </ion-col>
        </ion-row>
    </ion-card>


    <ion-fab right bottom>
        <button ion-fab (click)="mostar_modal()"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list>

        </ion-fab-list>
    </ion-fab>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="hayMasImagenes">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
